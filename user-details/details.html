<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>User details</h3><br/>
            <ul>
                <li>Name - </li>
                <li>E-mail - </li>
                <li>City - </li>
                <li>T.P number - </li>
                <li>Gender - </li>
                <li>Age - </li>
            </ul>
        </div>
        <div class="card">
            <h3>Body details</h3><br/>
            <ul>
                <li>Weight - </li>
                <li>Height - </li>
                <li>Blood pressure - </li>
                <li>Fitness test - </li>
                <li>BMI - </li>
            </ul>
        </div>
        <div class="card">
            <h3>Gym details</h3><br/>
            <ul>
                <li>Gym plan - </li>
                <li>Last visited - </li>
                <li>Last paid - </li>
                <li>Pay date - </li>
                <li>Started date - </li>
                <li>End date - </li>
            </ul>
        </div>
    </div>
</body>
</html>
